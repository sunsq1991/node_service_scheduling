<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="input-group date">
    <input type="text" class="form-control" ng-model="str_date" ng-change="loadWorkers()">
    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
  </div>
  <table border="1" class="schedue-table">
    <tr>
      <th class = 'nonespace'></th>
      <th class = "workerName" ng-repeat="worker in workers">{{worker.workerName}}</th>
    </tr>
    <tr>
      <th class = "timezone">Morning</th>
      <td ng-repeat="jobs in morningJobs" class = "jobs-container">
        <div class="sortable-container" ui-sortable="sortableOptions" ng-model="jobs" data-section="morning" data-workerindex="{{$index}}">
          <div ng-repeat="job in jobs" ng-class="{'not-sortable': job.editing}" class="job-card" ng-include="'components/snippets/job-card.html'" ng-style="{'height': job.hours * 100+'px'}"></div>
        </div>
        <div class="add-job-icon">
          <span class="glyphicon glyphicon-plus" ng-click="addJob(workers[$index]._id, true)" aria-hidden="true" popover-placement="right" popover-template="addPopover.addTemplateUrl" popover-title="Add" popover-enable="!editingJob" popover-trigger="click" popover-append-to-body="true"></span>
        </div>
      </td>
    </tr>
    <tr>
      <th class = "timezone">Afternoon</th>
      <td ng-repeat="jobs in afternoonJobs" class = "jobs-container">
        <div class="sortable-container" ui-sortable="sortableOptions" ng-model="jobs" data-section="afternoon" data-workerindex="{{$index}}">
          <div ng-repeat="job in jobs" ng-class="{'not-sortable': job.editing}" class="job-card" ng-include="'components/snippets/job-card.html'" ng-style="{'height': job.hours * 100+'px'}"></div>
        </div>
        <div class="add-job-icon">
          <span class="glyphicon glyphicon-plus" ng-click="addJob(workers[$index]._id, false)" aria-hidden="true" popover-placement="right" popover-template="addPopover.addTemplateUrl" popover-title="Add" popover-enable="!editingJob" popover-trigger="click" popover-append-to-body="true"></span>
        </div>
      </td>
    </tr>
  </table>
</div>
<div ng-include="'app/message/message.html'"></div>
<script>
$('.input-group.date').datepicker({
  format: 'mm-dd-yyyy',
  autoclose: true,
  todayHighlight: true
});
</script>
