
<div class="chatbox" ng-controller="MessageCtrl" layout="column">
  <md-toolbar class="md-primary md-hue-2" style="cursor: pointer;">
    <div class="md-toolbar-tools">
      <h2>
        <span>Message</span>
      </h2>
      <span id="new-message-alert" class="label">new</span>
      <i id = "upanddown" ng-if="clicked===true" class="material-icons">keyboard_arrow_up</i>
      <i id = "upanddown" ng-if="clicked===false" class="material-icons">keyboard_arrow_down</i>
    </div>
  </md-toolbar>
  <md-content layout="column">
    <md-list scrolly="onScroll()" class="message-list">
      <md-list-item ng-repeat="message in messages">
        <md-icon md-font-library="material-icons" class="message-icon">person</md-icon>
        <div class="md-list-item-text">
          <h5 class="message-sender">{{ message.sender }}</h5>
          <p class="message-body">{{ message.text }}</p>
          <p class="message-timestamp">{{ message.time | date:'HH:mm:ss MM-dd' }}</p>
        </div>
      </md-list-item>
    </md-list>
    
    <md-input-container class="message-input">
      <label>type a message...</label>
      <input name="msgInput" ng-model="messageInput" ng-keydown="sendMessage($event)" type="text" required>
      
    </md-input-container>
 
  </md-content>
</div>
